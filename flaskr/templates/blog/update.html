{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="currency_code">Wallet Accout</label>
    <p name="currency_code" id="currency_code">{{ g.user['account']}}</p>
    <label for="issue_quantity">issue quantity</label>
    <textarea name="issue_quantity" id="issue_quantity">{{ request.form['issue_quantity'] or post['issue_quantity']}}</textarea>
    <input type="submit" value="Issue">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
